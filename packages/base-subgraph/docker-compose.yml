services:
  graph-node:
    image: graphprotocol/graph-node:latest
    ports:
      - "8000:8000"  # GraphQL endpoint
      - "8020:8020"  # Subgraph deployment endpoint
      - "8030:8030"  # GraphQL WebSocket endpoint
      - '8001:8001'
      - '8040:8040'
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      # PostgreSQL connection
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      # Ethereum networks configuration
      ethereum: "base:http://host.docker.internal:8545"
      GRAPH_LOG: info
      # IPFS node
      ipfs: http://ipfs:5001

      # Optionally, specify any additional networks or settings
      # e.g., enable_ethereum: "true" (if required)

    depends_on:
      - postgres
      - ipfs

  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command: ['postgres', '-cshared_preload_libraries=pg_stat_statements']
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: graph-node
      PGDATA: '/var/lib/postgresql/data'
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=C'
      GRAPH_POI_ACCESS_TOKEN: 'local-development-token'
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  ipfs:
    image: ipfs/go-ipfs:latest
    ports:
      - "5001:5001"